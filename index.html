<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Burgundys Pizza</h1>
      </div>
      <form id="pizza-selections">
        <div class="form-group">
          <div class="well">
        <!--Below will be pizza size choices-->
            <h3>What size pizza would you like today?</h3>
            <p class="bg-info">Pick a size:</p>
            <input type="checkbox" name="size-selection" value="large">Large (18")<br>
            <input type="checkbox" name="size-selection" value="medium">Medium (14")<br>
            <input type="checkbox" name="size-selection" value="small">Personal (10")<br>
          </div>  
        </div>
      </form>
    </div>
  </body>
</html>
